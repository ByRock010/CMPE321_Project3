<!DOCTYPE html>
<html>
<head>
    <title>Add Player</title>
</head>
<body>
    <h2>Add Player</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        
        <label>Password:</label><br>
        <input type="text" name="password" required><br>
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Surname:</label><br>
        <input type="text" name="surname" required><br>
        <label>Nationality:</label><br>
        <input type="text" name="nationality" required><br>
        <label>Date of Birth:</label><br>
        <input type="date" name="date_of_birth" required><br>

        <label>ELO Rating (must be over 1000):</label><br>
        <input type="number" name="elo_rating" min="1001" required><br>

        <label>FIDE ID (must be unique):</label><br>
        <input type="text" name="fide_id" required><br>

        <label>Choose Title:</label><br>
        <select name="title_id" required>
            {% for title in titles %}
                <option value="{{ title.title_id }}">{{ title.title_id }} - {{ title.title_name }}</option>
            {% endfor %}
        </select><br><br>


        <label>Choose Team:</label><br>
        <select name="team_id" required>
            {% for team in teams %}
                <option value="{{ team.team_id }}">{{ team.team_id }} - {{ team.team_name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Player">
    </form>
    <a href="{% url 'dbmanagers_home' %}">Back to DB Manager Home</a>
</body>
</html>
