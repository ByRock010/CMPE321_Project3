<!DOCTYPE html>
<html>
<head><title>Assign Black Player</title></head>
<body>
  <h1>Assign Black Player to Match {{ match_id }}</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Assign Black Player</button>
  </form>

  <p><a href="{% url 'coach_unassigned_matches' %}">‚Üê Back to Unassigned Matches</a></p>
</body>
</html>
