<!DOCTYPE html>
<html>
<head>
    <title>Rename Hall</title>
</head>
<body>
  <h2>Rename a Hall</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Current Hall Name:</label><br>
    <input type="text" name="old_name" required><br><br>

    <label>New Hall Name:</label><br>
    <input type="text" name="new_name" required><br><br>

    <button type="submit">Rename Hall</button>
  </form>

  <a href="{% url 'dbmanagers_home' %}">Back to DB Manager Home</a>
</body>
</html>
