<!DOCTYPE html>
<html>
<head>
    <title>Add Coach</title>
</head>
<body>
    <h2>Add Coach</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        
        <label>Password:</label><br>
        <input type="text" name="password" required><br>
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Surname:</label><br>
        <input type="text" name="surname" required><br>
        <label>Nationality:</label><br>
        <input type="text" name="nationality" required><br>
        <label>Date of Birth:</label><br>
        <input type="date" name="date_of_birth" required><br>

        <label>Assign to Team:</label><br>
        <select name="team_id" required>
        {% for team in teams %}
            <option value="{{ team.team_id }}">{{ team.team_id }} - {{ team.team_name }}</option>
        {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Coach">
    </form>
    <a href="{% url 'dbmanagers_home' %}">Back to DB Manager Home</a>
</body>
</html>
