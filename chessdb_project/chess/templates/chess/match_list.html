<!DOCTYPE html>
<html>
<head><title>Match List</title></head>
<body>
  <h1>All Matches</h1>
  <ul>
    {% for match in matches %}
      <li>
        <a href="{% url 'match_detail' match.match_id %}">
          {{ match.match_date }} Slot {{ match.time_slot }}: {{ match.white_player }} vs {{ match.black_player|default:"TBD" }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'home' %}">‚Üê Back to Main</a></p>

</body>
</html>
